	<style>
		html{
		}
		body{
			margin: 0;
			padding: 0;
			background: #3d3d3d;
			height: 100vh;
			overflow: hidden;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		img {
			image-rendering: pixelated;
			image-rendering: crisp-edges;
			image-rendering: -moz-crisp-edges;
		}
		#canvas-container {
			position: relative;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		canvas{
			border: solid 1px;
			display: block;
			width: 100%;
			height: 100%;
			background: #3d3d3d;
			image-rendering: pixelated;
			image-rendering: crisp-edges;
			image-rendering: -moz-crisp-edges;
		}
		.overlay {
 			position: absolute;
			top: 0;
			left: 0;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.overlay:hover {
			/*background: rgba(255, 255, 255, 0.5);*/ /* Cor de fundo semi-transparente rgba(0, 0, 0, 0.5)*/
		}
		.content {
 			position: absolute;
			display: flex;
			flex-direction: column;
 			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			color: white;
			font-size: 24px;
		}
		.screen-input-block{
			width: 78px;
			height: 78px;
		}
		.half-screen-input-block{
			width: 39px;
		}
		/*.screen-input-block:hover{
			background: rgba(255, 255, 255, 0.5);
		}*/
		.screen-input-row{
			display: flex;
			flex-direction: row;
		}
	</style>
</head>
